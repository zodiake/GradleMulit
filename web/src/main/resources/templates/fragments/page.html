<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Insert title here</title>
	</head>
	<body>
		<div th:fragment="page(viewpage)">
			<ul th:each="i:${#numbers.sequence(viewpage.begin,viewpage.end)}">
				<li th:class="${i-1==viewpage.current}?active">
					<a th:href="@{${viewpage.href}(page=${i-1},size=15,__${viewpage.option}__,brand=${option.brand},title=${option.title})}" th:text="${i}"></a>
				</li>
			</ul>
		</div>
	</body>
</html>
