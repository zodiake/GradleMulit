		<script type="text/javascript">
            $(function() {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                $(document).ajaxSend(function(e, xhr, options) {
                    xhr.setRequestHeader(header, token);
                });

                $('.addCart').click(function() {
                    var obj = $(this);
                    var product = obj.attr("data-id");
                    createCart(1, product);
                });
                function coll(productId) {
                    $.ajax({
                        type : 'post',
                        url : '/ajax/preferProduct/' + productId,
                        success : function(data) {
                            if (data == "success") {
                                var coll = $("#coll" + productId);
                                coll.empty();
                                var str = '<a class="btn-cancel nocoll" data-id="' + productId + '">取消收藏</a><a class="btn-cart addCart" data-id="' + productId + '">加入购物车</a>';
                                coll.append(str);
                            } else {
                                alert(data);
                            }
                        },
                        error : function(data) {
                            alert("error")
                        }
                    });
                }

                function nocoll(productId) {
                    $.ajax({
                        type : 'delete',
                        url : '/ajax/preferProduct/' + productId,
                        success : function(data) {
                            if (data == "success") {
                                var coll = $("#coll" + productId);
                                coll.empty();
                                var str = '<a class="btn-cancel coll" data-id="' + productId + '">加入收藏</a><a class="btn-cart addCart" data-id="' + productId + '">加入购物车</a>';
                                coll.append(str);
                            } else {
                                alert(data);
                            }
                        },
                        error : function(data) {
                            alert("error");
                        }
                    });
                }


                $(".product").on("click", ".coll", function() {
                    var obj = $(this);
                    var productId = obj.attr("data-id");
                    coll(productId);
                });
                $(".product").on("click", ".nocoll", function() {
                    var obj = $(this);
                    var productId = obj.attr("data-id");
                    nocoll(productId);
                });
                
                
            });
		</script>
