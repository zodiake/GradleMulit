<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <title>检测应用</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
    		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
  <script th:src="@{/js/jquery-min.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/silderBox.js}"></script>
  <script th:src="@{/js/script.js}"></script>
    		<script type="text/javascript">
            $(function() {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var id = $("meta[name='id']").attr("content");

                $(document).ajaxSend(function(e, xhr, options) {
                    xhr.setRequestHeader(header, token);
                });
            });
            </script>
</head>
<body>
	<div th:include="head/head">Head</div>
	<!-- header -->
	<div class="wrapper">		
		<div class="global-box topic-box">
		    <ul>
		    	 <li th:each="subject:${subjects}">
					<a th:href="@{'/subjects/'+${subject.id}}">
						<div class="title ft16" th:text="${subject.name}">生物芯片扫描仪</div>
						<div class="spe-pic">
							<img th:src="@{/img/topic1.jpg}" width="210" height="175"/>
						</div>
						<div class="topic-detail dd" draggable="false" th:text="${subject.summary}">
						</div>
					</a>
				</li>
		    </ul>
		</div>
		<div class="pagination">
			<div class="l-pagination">
					<ul>
						<li><a th:href="@{${viewpage.href}(page=1,size=12,__${viewpage.option}__)}">首页</a></li>
						<li th:each="i:${#numbers.sequence(viewpage.begin,viewpage.end)}" th:class="${i==viewpage.current}?active" >
							<a th:href="@{${viewpage.href}(page=${i},size=12,__${viewpage.option}__)}" th:text="${i}"></a>
						</li>
						<li><a th:href="@{${viewpage.href}(page=${viewpage.end},size=12,__${viewpage.option}__)}">末页</a></li>
					</ul>
			</div>
		</div>
	</div>
	<div class="footer">
		© 1998 - 2015 SJ Inc. All Rights Reserved
	</div>
</body>
</html>
