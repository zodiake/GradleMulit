<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script type="text/javascript">
	$(function() {
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		$(document).ready(function(){
			var department = $("#department");
			var a = department.attr('data-id');
			department.val(a);
		});

		$(document).ajaxSend(function(e, xhr, options) {
			xhr.setRequestHeader(header, token);
		});
	});
</script>
</head>
<body>
	<form th:object="${employee}" th:method="put">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		姓名：<input type="text" th:field="*{name}" /><br />
		 年龄：<input type="text" th:field="*{age}" /><br />
		 状态：<input type="radio" th:field="*{activate}" value="ACTIVATE"/>act
			<input type="radio" th:field="*{activate}" value="DEACTIVATE"/>deact<br />
		部门: <select th:field="*{department}" th:attr="data-id=${employee.department.id}">
				<option value="0">请选择</option>
				<option th:each="department:${ds}" th:value="${department}"
					th:text="${department.name}" ></option>
		</select> 
		<input type="submit" value="submit" />
	</form>
</body>
</html>
