<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <title>找回密码</title>
  <link rel="stylesheet" type="text/css" href="css/global.css"/>
  <script src="js/jquery-min.js"></script>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
   	<script type="text/javascript">
		$(function() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
	
			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader(header, token);
			});
		});
	</script>
</head>
<body>
	<div class="resg-header">		
		<div class="head-nav">
			<div class="nav-box">
				<a href="#">仪器</a>
				<i>|</i>
				<a href="#">试剂</a>
				<i>|</i>
				<a href="#">耗材</a>
				<i>|</i>
				<a href="#">服务</a>
				<i>|</i>
				<a href="#">专题</a>
				<i>|</i>
				<a href="#">资讯</a>
			</div>
		</div>
		<div class="head-box clearfix">
			<a href="/" class="logo"><img src="img/topic1.jpg" alt="logo" width="165" height="80"/></a>
			<div class="head-menu-btn logo-menu">
				<a class="self-btn"></a>
				<a class="company-btn"></a>
			</div>
		</div>
	</div>
	<!-- header -->
	<div class="wrapper">		
		<div class="hd resg-hd">
			<span>找回密码</span>
		</div>
		<div class="w600 mauto find-password">
			<form th:object="${form}" th:method = "post">
			<div class="form-group">
				<label><i>*</i>手机号码</label>
				<input type="text" th:field="*{phone}"/>				
				<button class="tel-code">获取验证码</button>
			</div>
			<div class="form-group">
				<label>验证码</label>
				<input type="password" th:field="*{code}"/>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button class="btn orange">下一步</button>		
			</form>
		</div>		
	</div>
</body>
</html>
