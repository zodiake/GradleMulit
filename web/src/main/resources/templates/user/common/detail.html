<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en">
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content=""/>
		<title>个人资料-个人</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
		<script th:src="@{/js/jquery-min.js}"></script>
		<script th:src="@{/js/script.js}"></script>
		 <script th:src="@{/js/province.js}"></script>
	</head>
	<body>
		<div class="header">
			<div th:include="/head/head"></div>
		</div>
		<!-- header -->
		<div class="wrapper">
			<div class="self-wrap">
				<div class="gray-hd">
					<a class="blue">个人中心</a>
				</div>
				<div class="mainwrapper clearfix">
					<div class="aside fl">
						<a class="active">个人资料</a>
						<a href="/user/collection">收藏夹</a>
						<a href="/user/cart">购物车</a>
						<a href="/user/buyRecords">采购申请</a>
					</div>
					<div class="mainpanel fr">
						<div class="tabs-nav info-tabs bodr">
							<a class="active">基本资料</a>
							<a href="/user/changePw">修改密码</a>
						</div>
						<div class="tab-conts tab-con">
							<div class="tab-panel form-control">
								<form th:object="${user}" th:method="put">
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<div class="form-group">
										<label>邮箱</label>
										<input type="text" th:field="*{email}" readonly="readonly"/>
										<label>用户名</label>
										<input type="text" th:field="*{name}" readonly="readonly"/>
									</div>
									<div class="form-group">
										<label>真实姓名</label>
										<input type="text" th:field="*{realName}" readonly="readonly"/>
										<label>手机号</label>
										<input type="text" th:field="*{phone}" readonly="readonly" />
									</div>
									<div class="form-group">
										<label><i>*</i>单位</label>
										<input type="text" th:field="*{company}"/>
										<label><i>*</i >行业</label>
										<select class="w228" th:field="*{industryInfo}">
											<option th:each="info : ${industryInfos}" th:value="${info.id}" th:text="${info.name}">brand</option>
										</select>
									</div>
									<div class="form-group">
										<label><i>*</i>部门</label>
										<input type="text" th:field="*{department}"/>
										<label><i>*</i>电话</label>
										<input type="text" th:field="*{companyPhone}"/>
									</div>
									<div class="form-group">
										<label><i>*</i>传真</label>
										<input type="text" th:field="*{fax}"/>
										<label><i>*</i>邮政编码</label>
										<input type="text" th:field="*{code}"/>
									</div>
									<div class="form-group">
											<label><i>*</i>省/市</label>
											<select class="w115" th:field="*{province}">
											<option value="">选择省份/市</option>
											<option th:each="province:${provinces}" th:text="${province.name}" th:value="${province.id}"></option>
											</select>
											<select class="w115" th:field="*{city}">
											<option value="">选择城市</option>
											<option th:if="${citys!=null}" th:each="city:${citys}" th:text="${city.name}" th:value="${city.id}"></option>
											</select>
										<label><i>*</i>详细地址</label>
										<input type="text" th:field="*{address}"/>
									</div>
									<button class="btn green">
										保存
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			© 1998 - 2015 SJ Inc. All Rights Reserved
		</div>
	</body>
</html>
