<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<title>填写采购信息</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datetimepicker.min.css}" />
<script th:src="@{/js/jquery-min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<script type="text/javascript">
	$(function() {
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");

		$(document).ajaxSend(function(e, xhr, options) {
			xhr.setRequestHeader(header, token);
		});
	});
</script>
</head>
<body>
	<div class="header">
		<div th:include="head/head :: head">Head</div>
	</div>
	<!-- header -->
	<div class="wrapper">
		<div class="self-wrap">
			<div class="gray-hd">
				<a class="blue">个人中心</a>
			</div>
			<div class="mainwrapper clearfix">
				<div class="aside fl">
					<a href="/user/detail">个人资料</a> <a href="/user/collection">收藏夹</a>
					<a href="/user/carts">购物车</a> <a class="active" href="/user/buyRecords">采购申请</a>
				</div>
					<div class="mainpanel bodr fr">
				<div class="pdf " th:object="${buy}">
						<h2>
							<i th:text="${buy.user.company}"></i>采购方单位-物资(外包服务)申购单
						</h2>
						<div>
						</div>
						<div class="orders-form">
							<form th:object="${buy}" method="post">
								<div class="form-group">
									<label>申请单位</label> <input type="text" th:value="${buy.user.company}" disabled="disabled" style="width: 233px;"/> 
									<label>行业</label><input type="text" th:value="${buy.user.industryInfo.name}" disabled="disabled" style="width: 233px;"/> 
								</div>
								<div class="form-group">
									<label>申请部门</label> <input type="text" th:value="${buy.user.department}" disabled="disabled" style="width: 233px;"/>
									<label>申请人</label> <input type="text" th:value="${buy.user.realName}" disabled="disabled" style="width: 233px;"/>
								</div>
								<div class="form-group">
									<label>经费类别</label><input type="text" class="w635" th:field="*{fundCategory}"/>
									<i class="error" th:if="${#fields.hasErrors('fundCategory')}" th:errors="*{fundCategory}">必填</i>
								</div>
								<div class="form-group">
									<label>项目名称</label><input type="text" class="w635" th:field="*{name}" />
									<i class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">必填</i>
								</div>
								<table width="90%" class="mauto">
									<thead>
										<tr>
											<th>序号</th>
											<th>名称</th>
											<th>型号</th>
											<th>数量</th>
											<th>小计（元）</th>
											<th>产地</th>
										</tr>
									</thead>
									<tbody>
										 <tr th:each="cart,cartStat:${lines}">
											<td th:text="${cartStat.index+1}">1</td>
											<td th:text="${cart.name}"></td>
											<td th:text="${cart.model}"></td>
											<td th:text="${cart.number}"></td>
											<td th:text="${cart.count}"></td>
											<td th:if="${cart.place.toString().toString()=='DOMESTIC'}" th:text="国产"></td>
											<td th:if="${cart.place.toString().toString()=='IMPORTED'}" th:text="国产"></td>
										</tr> 
									</tbody>
								</table>
								<div class="gray-hd winh mauto clearfix">
									<div class="fr mr20">
										<i class="ft14">共计：</i><i th:text="${totalPrice}"></i>
									</div>
								</div>
								<div class="form-group">
									<label>申请理由</label>
									<textarea class="w635" rows="5" th:field="*{reason}"></textarea>
									<i class="error" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}">必填</i>
								</div>
								<div class="form-group">
									<label>期望到货日期</label> 
									<input th:if="${buy.arrivalTime!=null}" class="form-control datepicker" th:value="${#dates.format(buy.arrivalTime, 'yyyy-MM-dd')}" id="arrivalTime" name="arrivalTime" type="text" />
									<input th:unless="${buy.arrivalTime!=null}" class="form-control datepicker" id="arrivalTime" name="arrivalTime" type="text" />
									<i class="error" th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}">必填</i>
								</div>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								<button class="btn green mauto">生成完毕</button>
								<a href="/user/carts"><button class="btn green mauto" type="button">取消</button></a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">© 1998 - 2015 SJ Inc. All Rights Reserved</div>
		<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
	<script type="text/javascript">
		(function($){
		$.fn.datetimepicker.dates['zh-CN'] = {
				days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
				daysShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
				daysMin:  ["日", "一", "二", "三", "四", "五", "六", "日"],
				months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
				monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
				today: "今天",
				suffix: [],
				meridiem: ["上午", "下午"]
		};
	}(jQuery));

	
        $('.datepicker').datetimepicker({
            format: 'yyyy-mm-dd',
            todayBtn: true,
            autoclose: 1,
            minView: 2,
            language: 'zh-CN'
        });
	</script>
</body>
</html>
