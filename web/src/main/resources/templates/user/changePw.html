<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<title>修改密码</title>
<link rel="stylesheet" type="text/css" href="css/global.css"/>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<script src="js/jquery-min.js"></script>
<script type="text/javascript">
	$(function() {
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");

		$(document).ajaxSend(function(e, xhr, options) {
			xhr.setRequestHeader(header, token);
		});
	});
</script>
</head>
<body>
	<div class="resg-header">
		<div class="head-nav">
			<div class="nav-box">
				<a href="/">首页</a>
				<i>|</i>
				<a href="/productCategory/仪器">仪器</a>
				<i>|</i>
				<a href="/productCategory/试剂">试剂</a>
				<i>|</i>
				<a href="/productCategory/耗材">耗材</a>
				<i>|</i>
				<a href="/productCategory/服务">服务</a>
				<i>|</i>
				<a href="/subjects">解决方案</a>
			</div>
		</div>
		<div class="head-box clearfix">
			<a href="/" class="logo">
				<img th:src="@{/img/logo.png}" alt="logo" width="165" height="30"/>
				<span class="logo-hd"><img th:src="@{/img/logo-txt.png}" /></span>
			</a>
			<div class="head-menu-btn logo-menu">
				<a class="self-btn"></a> <a class="company-btn"></a>
			</div>
		</div>
	</div>
	<!-- header -->
	<div class="wrapper">
		<div class="hd resg-hd">
			<span>修改密码</span>
		</div>
		<div class="w600 mauto find-password">
			<form th:object="${form}" th:method="put">
			<div class="form-group">
				<label><i>*</i>密码</label> <input type="password" th:field="*{password}"/>
				<i class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></i>
			</div>
			<div class="form-group">
				<label><i>*</i>确认密码</label> <input type="password" th:field="*{confirm}"/>
				<i class="error" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></i>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button class="btn green">完成</button>
			</form>
		</div>
	</div>
	<div th:include="footer/footer"></div>
</body>
</html>
