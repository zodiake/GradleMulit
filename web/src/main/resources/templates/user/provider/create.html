<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script type="text/javascript">
	$(function() {
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");

		$(document).ajaxSend(function(e, xhr, options) {
			xhr.setRequestHeader(header, token);
		});
	});
</script>
</head>
<body>

	<form th:object="${provider}" th:method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		用户名：<input type="text" th:field="*{name}" /><br />
		 密码：<input type="text" th:field="*{password}" /><br />
		 邮箱：<input type="text" th:field="*{email}"/><br />
		手机号码: <input type="text" th:field="*{phone}"/><br />
		公司名称:<input type="text" th:field="*{companyNameChina}"/>
		<input type="submit" value="submit" />
	</form>
</body>
</html>
