<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<meta name="description" content=""/>
  	<title>企业注册</title>
 	<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
	<meta charset="UTF-8" />
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
	<script type="text/javascript">
		$(function() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
	
			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader(header, token);
			});
			$('#text').click(function(){
				alert(token);
				alert(header);
			});
		});
	</script>
</head>
<body>
	<div class="resg-header">		
		<div class="head-nav">
			<div class="nav-box">
				<a href="#">仪器</a>
				<i>|</i>
				<a href="#">试剂</a>
				<i>|</i>
				<a href="#">耗材</a>
				<i>|</i>
				<a href="#">服务</a>
				<i>|</i>
				<a href="#">专题</a>
				<i>|</i>
				<a href="#">资讯</a>
			</div>
		</div>
		<div class="head-box clearfix">
			<a href="#" class="logo"><img src="img/topic1.jpg" alt="logo" width="150" height="40"/></a>
			<div class="head-menu-btn">
				<a class="self-btn" href="/signup?user"></a>
				<a class="company-btn"></a>
			</div>
			<div class="head-menu">
				<a href="/login">已有账号？马上登录</a>
			</div>
		</div>
	</div>
	<!-- header -->
	<div class="wrapper">
		<form class="resg-form" enctype="multipart/form-data" th:object="${user}" method="post">
			<div class="hd resg-hd">
				<span>注册信息</span>
			</div>
			<div class="form-group">
				<label><i>*</i>邮箱</label>
				<input type="text" th:field="*{email}"/>
			</div>
			<div class="form-group">
				<label><i>*</i>用户名</label>
				<input type="text" th:field="*{name}"/>
			</div>
			<div class="form-group">
				<label><i>*</i>密码</label>
				<input type="password" th:field="*{password}"/>
			</div>
			<div class="form-group">
				<label><i>*</i>手机号</label>
				<input type="text" th:field="*{phone}"/>
				<button class="tel-code">获取验证码</button>
			</div>
			<div class="form-group">
				<label><i>*</i>验证码</label>
				<input type="text" />
			</div>			
			<div class="hd resg-hd">
				<span>企业信息</span>
			</div>
			<div class="form-group">
				<label><i>*</i>企业名称（中文）</label>
				<input type="text" th:field="*{companyNameChina}"/>
			</div>
			<div class="form-group">
				<label>企业名称（英文）</label>
				<input type="text" th:field="*{companyNameEnglish}"/>
			</div>
			<div class="form-group">
				<label>法人代表</label>
				<input type="text" th:field="*{legalPerson}"/>
			</div>
			<div class="form-group">
				<label>注册资本</label>
				<input type="text" th:field="*{registeredCapital}"/>
			</div>
			<div class="form-group">
				<label><i>*</i>企业性质</label>
				<select class="w228" th:field="*{componyType}">
					<option value="">请选择</option>
					<option value="1">国企</option>
					<option value="2">合资</option>
					<option value="3">民营</option>
				</select>
			</div>
			<div class="form-group">
				<label><i>*</i>主营产品/服务</label>
				<input type="text" th:field="*{mainProduct}"/>				
			</div>
			<div class="form-group">
				<label><i>*</i>业务类型</label>
				<input type="radio" th:field="*{businessType}" value="1"/>生产型
				<input type="radio" th:field="*{businessType}" value="2"/>生产型
				<input type="radio" th:field="*{businessType}" value="3"/>生产型
				<input type="radio" th:field="*{businessType}" value="4"/>生产型
			</div>
			<div class="form-group">
				<label><i>*</i>企业规模</label>
				<select class="w228" th:field="*{scale}">
					<option value="">请选择</option>
					<option value="1">111</option>
					<option value="2">222</option>
					<option value="3">333</option>
				</select>
			</div>
			<div class="form-group" >
				<label><i>*</i>年产值</label>
				<select class="w228" th:field="*{output}">
					<option value="">请选择</option>
					<option value="1">111</option>
					<option value="2">222</option>
					<option value="3">333</option>
				</select>
			</div>
			<div class="form-group">
				<label><i>*</i>企业简介</label>
				<textarea rows="6" th:field="*{content}"></textarea>			
			</div>
			<div class="form-group">
				<label><i>*</i>企业营业执照上传</label>
				<input type="file" />				
			</div>
			<div class="form-group">
				<label><i>*</i>税务登记证上传</label>
				<input type="file" />				
			</div>
			<div class="form-group">
				<label><i>*</i>组织结构代码证上传</label>
				<input type="file" />				
			</div>
			<div class="hd resg-hd">
				<span>联系信息</span>
			</div>
			<div class="form-group">
				<label><i>*</i>联系人姓名</label>
				<input type="text" th:field="*{realName}"/>	
			</div>
			<div class="form-group">
				<label><i>*</i>性别</label>
				<input type="radio" th:field="*{sex}" value="MALE"/>男
				<input type="radio" th:field="*{sex}" value="FEMALE"/>女
			</div>
			<div class="form-group">
				<label><i>*</i>职位</label>
				<input type="text" th:field="*{position}"/>
			</div>
			<div class="form-group">
				<label><i>*</i>电话</label>
				<input type="text" th:field="*{providerPhone}"/>
			</div>
			<div class="form-group">
				<label><i>*</i>传真</label>
				<input type="text" th:field="*{fax}"/>
			</div>
			<div class="form-group">
				<label><i>*</i>省/市</label>
				<select th:field="*{province}">
					<option value="0">选择省份/市</option>
					<option value="1">上海市</option>
				</select>
				<select th:field="*{city}">
					<option value="0">选择城市</option>
					<option value="1">上海市</option>
				</select>
			</div>
			<div class="form-group">
				<label><i>*</i>详细地址</label>
				<input type="text" th:field="*{address}"/>
			</div>
			<div class="form-group">
				<label><i>*</i>邮政编码</label>
				<input type="text" th:field="*{code}"/>
			</div>
			<div class="form-group">
				<label>公司网址</label>
				<input type="text" th:field="*{website}"/>
			</div>
			<div class="hd resg-hd">
				<span>行业信息</span>
			</div>
			<div class="form-group">
				<ul>
					<li>
						<input type="radio"/>商业检测/研发实验室
					</li>
					<li>
						<input type="radio"/>研发实验室
					</li>
					<li>
						<input type="radio"/>实验室
					</li>
					<li>
						<input type="radio"/>研发实验室
					</li>
					<li>
						<input type="radio"/>实验室
					</li>
					<li>
						<input type="radio"/>研发实验室
					</li>
					<li>
						<input type="radio"/>实验室
					</li>
					<li>
						<input type="radio"/>研发实验室
					</li>
					<li>
						<input type="radio"/>实验室
					</li>
				</ul>
			</div>
			<div class="accept-btn">
				<input type="checkbox"/>我已阅读并接受《服务协议》
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="resg-btn">
				<button>注册</button>
			</div>
		</form>
	</div>
</body>
</html>
