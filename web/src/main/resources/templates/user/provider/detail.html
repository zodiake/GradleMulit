<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <title>个人资料-企业</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
  <script th:src="@{/js/jquery-min.js}"></script>
  <script th:src="@{/js/script.js}"></script>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <script type="text/javascript">
  $(function() {
	  var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");

		$(document).ajaxSend(function(e, xhr, options) {
			xhr.setRequestHeader(header, token);
		});
	});
  </script>
</head>
<body>
	<div class="header">
		<div th:include="@{/head/head}"></div>
	</div>
	<!-- header -->
	<div class="wrapper">
		<div class="self-wrap">
			<div class="gray-hd"><a class="blue">个人中心</a></div>
			<div class="mainwrapper clearfix">
				<div class="aside fl">
					<a class="active">个人资料</a>
					<a href="/provider/products?form">发布商品</a>
					<a href="/provider/products/ALL">商品维护</a>
					<a href="/provider/count">商品信息统计</a>
				</div>
				<div class="mainpanel fr">
					<div class="tabs-nav info-tabs bodr">
						<a class="active">基本资料</a>
						<a>修改密码</a>
					</div>
					<div class="tab-conts tab-con">
						<div class="tab-panel form-control company-group">
							<form th:object="${user}" th:method="put">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								<div class="clearfix">
									<div class="fl">
										
										<div class="form-group">
											<label>企业名称（中文）</label>
											<input type="text" th:field="*{companyNameChina}" readonly="readonly"/>									
										</div>
										<div class="form-group">
											<label>企业名称（英文）</label>
											<input type="text" th:field="*{companyNameEnglish}" readonly="readonly"/>									
										</div>
										<div class="form-group">
											<label>法人代表</label>
											<input type="text" th:field="*{legalPerson}" />									
										</div>
										<div class="form-group">
											<label>企业性质</label>
											<select class="w228" th:field="*{componyType}">
												<option value="外商独资">外商独资</option>
												<option value="合资企业">合资企业</option>
												<option value="民营企业">民营企业</option>
												<option value="国有企业">国有企业</option>
												<option value="高等院校">高等院校</option>
												<option value="刑侦机关">刑侦机关</option>
											</select>
										</div>
										<div class="form-group">
											<label>注册资本</label>
											<input type="text" th:field="*{registeredCapital}"/>									
										</div>
										<div class="form-group">
											<label><i>*</i>行业</label>
											<select class="w228" th:field="*{industryInfo}">
											<option th:each="info : ${IndustryInfos}" th:value="${info.id}" th:text="${info.name}">brand</option>
											</select>
										</div>
										<div class="form-group">
											<label><i>*</i>主营产品/服务</label>
											<input type="text" th:field="*{mainProduct}"/>									
										</div>
										<div class="form-group">
											<label><i>*</i>业务类型</label>
											<select class="w228" th:field="*{businessType}">
												<option value="生产型">生产型</option>
												<option value="贸易型">贸易型</option>
												<option value="服务型">服务型</option>
												<option value="政府机关">政府机关</option>
												<option value="其他">其他</option>
											</select>
										</div>
										<div class="form-group">
											<label><i>*</i>年产值</label>
											<select class="w228" th:field="*{output}">
												<option value="五百万以下">五百万以下</option>
												<option value="五百万至两千万">五百万至两千万</option>
												<option value="两千万至五千万">两千万至五千万</option>
												<option value="五千万至一亿">五千万至一亿</option>
												<option value="一亿至五亿">一亿至五亿</option>
												<option value="五亿以上">五亿以上</option>
											</select>
										</div>
										<div class="form-group">
											<label>公司网址</label>
											<input type="text" th:field="*{website}"/>									
										</div>
										
										<div class="form-group">
											<label><i>*</i>省/市</label>
											<select class="w115">
												<option>上海市</option>
												<option>北京市</option>
											</select>
											<select class="w115">
												<option>上海市</option>
												<option>上海市</option>
											</select>
										</div>	
										<div class="form-group">
											<label><i>*</i>详细地址</label>
											<input type="text" th:field="*{address}"/>	
										</div>
										<div class="form-group">
											<label><i>*</i>邮政编码</label>
											<input type="text" th:field="*{code}"/>	
										</div>
									</div>
									<div class="fr">
										<div class="form-group">
											<label><i>*</i>联系人姓名</label>
											<input type="text" th:field="*{realName}"/>									
										</div>
										<div class="form-group">
											<label><i>*</i>职位</label>
											<input type="text" th:field="*{position}"/>									
										</div>
										<div class="form-group">
											<label>注册邮箱</label>
											<input type="text" th:value="*{email}" readonly="readonly"/>
										</div>
										<div class="form-group">
											<label>注册用户名</label>
											<input type="text" th:field="*{name}" readonly="readonly"/>
										</div>
										<div class="form-group" >
											<label>性别</label>
											<input type="radio" th:field="*{sex}" value="MALE"/>男
											<input type="radio" th:field="*{sex}" value="FEMALE"/>女
										</div>
										<div class="form-group">
											<label class="top"><i>*</i>企业简介</label>
											<textarea rows="8" th:field="*{content}"></textarea>
										</div>
										<div class="form-group">
											<label><i>*</i>企业电话</label>
											<input type="text" th:field="*{providerPhone}"/>	
										</div>
										<div class="form-group">
											<label>传真</label>
											<input type="text" th:field="*{fax}"/>
										</div>
									</div>
								</div>								
								<div class="form-group">
									<label><i>*</i>手机号</label>
									<input type="text"/>
									<button class="tel-code">获取验证码</button>	
									<label><i>*</i>验证码</label>
									<input type="text" class="code" />						
								</div>
								<button class="btn green">保存</button>							
							</form>
						</div>
						<div class="tab-panel form-control hide w500">
							<div class="form-group">
								<label><i>*</i>旧密码</label>
								<input type="text"/>				
							</div>
							<div class="form-group">
								<label><i>*</i>新密码</label>
								<input type="text"/>
							</div>
							<button class="btn green">保存</button>			
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		© 1998 - 2015 SJ Inc. All Rights Reserved
	</div>
</body>
</html>
