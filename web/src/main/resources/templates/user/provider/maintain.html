<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <title>商品维护</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
  <script th:src="@{/js/jquery-min.js}"></script>
  <script th:src="@{/js/script.js}"></script>
   <meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<script type="text/javascript" th:src="@{/js/maintain.js}">
	</script>
</head>
<body>
	<div class="header">
		<div th:include="@{/head/head}"></div>
	</div>
	<!-- header -->
	<div class="wrapper">
		<div class="self-wrap">
			<div class="gray-hd"><a class="blue">个人中心</a></div>
			<div class="mainwrapper clearfix">
				<div class="aside fl">
					<a href="/provider/detail">个人资料</a>
					<a href="/provider/products?form">发布商品</a>
					<a class="active">商品维护</a>
					<a href="/provider/count">商品信息统计</a>
				</div>
				<div class="mainpanel fr">
					<div class="tabs-nav info-tabs bodr inherit">
						<a class="active" th:if="${status.toString()=='ALL'}">全部</a>
						<a th:if="${status.toString()!='ALL'}" href="/provider/products/ALL">全部</a>
						<a class="active" th:if="${status.toString()=='VERIFY'}">审核中</a>
						<a th:if="${status.toString()!='VERIFY'}" href="/provider/products/VERIFY">审核中</a>
						<a class="active" th:if="${status.toString()=='PASS'}">已上架</a>
						<a th:if="${status.toString()!='PASS'}" href="/provider/products/PASS">已上架</a>
						<a class="active" th:if="${status.toString()=='OUT'}">已下架</a>
						<a th:if="${status.toString()!='OUT'}" href="/provider/products/OUT">已下架</a>
						<a class="active" th:if="${status.toString()=='NOPASS'}">未通过</a>
						<a th:if="${status.toString()!='NOPASS'}" href="/provider/products/NOPASS">未通过</a>
					</div>
					<div class="tab-conts">
						<div class="tab-panel">
							<table class="bodr change-color save-table">
								<thead>
									<tr>
										<th>提交日期</th>
										<th>产品名称</th>
										<th width="300">类别</th>
										<th>产品价格</th>
										<th>状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product:${lists.getContent()}" th:id="'tr'+${product.id}">
										<td th:text="${#dates.format(product.createdTime, 'yyyy-MM-dd')}">2015年01月11日</td>
										<td><a th:text="${product.name}" th:href="'/products/'+${product.id}">名称名称</a></td>
										<td>
											<span class="one-sort" th:text="${#strings.abbreviate(product.firstCategory.name,15)}">仪器</span>
											<span th:text="${#strings.abbreviate(product.secondCategory.name,15)}">生物芯片</span>
											<span th:text="${#strings.abbreviate(product.thirdCategory.name,15)}">芯片扫描仪</span>
										</td>
										<td>￥<i th:text="${product.price}"></i></td>
										<td><i th:switch="${product.original.toString()}">
											<a th:case="${'VERIFY'}">审核中</a>
											<a th:case="${'PASS'}">已上架</a>
											<a th:case="${'NOPASS'}">未通过</a>
											<a th:case="${'OUT'}">已下架</a>
											</i></td>
										<td class="show-wrap">
											<i th:switch="${product.original.toString()}">
												<i class="blue" th:case="${'VERIFY'}"><a th:attr="data-id=${product.id}" class="off">撤销</a></i>
												<i class="blue" th:case="${'PASS'}">
													<a class="blue nopass" th:attr="data-id=${product.id}">下架</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a class="blue">修改</a></i>
												<i class="blue" th:case="${'NOPASS'}"><a class="blue">修改</a></i>
												<i class="blue" th:case="${'OUT'}">
													<a class="blue pass" th:attr="data-id=${product.id}">上架</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a class="blue">修改</a></i>
											</i>
											
										</td>
									</tr>
								</tbody>
							</table>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		© 1998 - 2015 SJ Inc. All Rights Reserved
	</div>
	<div class="fixed"></div>
	<div class="hide-wrap bodr">
		<div class="hide-con">
			<h2>该商品已上架，确认是否下架此商品</h2>
			<div class="foot-btn">
				<button class="btn green ft14">确认</button>
				<button class="btn default cancel">取消</button>
			</div>
		</div>
	</div>
</body>
</html>
