<div class="contentpanel">
	<form class="form-horizontal files_tab">
		<div class="row">
			<div class="form-group">
				<label class="control-label col-sm-1">标题</label>
				<div class="col-sm-10">
					<input type="text" class="form-control col-sm-5" ng-model="item.title" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1">摘要</label>
				<div class="col-sm-11">
                    <input type="text" class="form-control" name="summary" ng-model="item.summary"  />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1">分类</label>
				<div class="col-sm-11">
                    <select class="w300" ng-options="c.id as c.name for c in categories" ng-model="item.category" required="true"></select>
				</div>
			</div>
            <div class="form-group lhg">
                <label class="control-label col-sm-1">图片</label>
                <div class="col-sm-2">
                    <img ng-src="{{item.cover}}" width="100" height="100" />
                </div>
                <div class="col-sm-6">
                    <button id="uploadImg" class="btn btn-success btn-xs">
                        <input type="file" file-upload="upload" />
                        <a href="#">选择文件</a>
                    </button>
                </div>
            </div>
			<div class="form-group">
				<label class="control-label col-sm-1">内容</label>
				<div class="col-sm-6">
					<textarea ckeditor="editorOptions" ng-model="item.content"></textarea>										
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1">解决方案1</label>
				<div class="col-sm-6">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>名称</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="s in item.solutions track by $index">
								<td> {{s.name}}</td>
								<td><a ng-click="deleteSolution($index)" class="btn btn-primary btn-sm">删除</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-xs-offset-3 mt20">
			<input type="submit" class="btn btn-primary" value="提交" ng-click="submit()" />
			<button ng-click="addSolution()" class="btn btn-primary">
				添加
			</button>
   			<alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="1000" close="closeAlert($index)">{{alert.msg}}</alert>
		</div>
	</form>
</div>
