<div class="modal-content">
    <div class="modal-body">
        <div class="contentpanel">
            <form class="form-horizontal w300" ng-submit="submit()">
                <div class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-2">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="item.title" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">图片</label>
                        <div class="col-sm-6">
                            <textarea ckeditor="editorOptions" ng-model="item.content"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <ul ng-repeat="s in item.solutions">
                            <li ng-repeat="p in s.products">
                                <li>{{p.name}}</li>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="提交" />
                </div>
            </form>
        </div>
    </div>
</div>
