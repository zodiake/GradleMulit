<!-- leftpanel -->
<div class="contentpanel">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>update</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td><a href="#/subjectDetail/{{item.id}}">{{$index+1}}</a></td>
                <td><input type="text" ng-model="item.name" class="form-control w160"/></td>
                <td><button ng-click="update(item)" class="btn btn-primary btn-sm">修改</button></td>
            </tr>
        </tbody>
        <div class="form-group">
	        <input ng-model="solution.name" class="form-control col-md-2"></input>
	        <button ng-click="add()" class="btn btn-success btn-sm ml10">添加</button>        
        </div>
    </table>
</div>
