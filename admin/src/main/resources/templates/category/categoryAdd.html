<div class="contentpanel">
    <div class="panel-body messages_box">
        <form class="form-horizontal form-bordered" ng-submit="submit()">
            <div class="form-group">
                <label class="col-sm-1 control-label">商品分类分类</label>
                <div class="col-sm-2">
                    <select name="category" ng-model="item.category">
                        <option value="">--请选择--</option>
                        <option value="1">仪器</option>
                        <option value="2">试剂</option>
                        <option value="3">耗材</option>
                        <option value="4">服务</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">商品名称</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="item.name" />
                </div>
                
                <input type="submit" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>
<div class="upload-modal">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
