<div class="modal-body">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="1000" close="closeAlert($index)">
		{{alert.msg}}
	</alert>
	<form class="form-horizontal" ng-submit="submit()">
		<div class="form-group">
			<label class="col-sm-3 control-label">一级分类</label>
			<div class="col-sm-5">
				<select name="category" ng-model="item.parent" ng-options="c.id as c.name for c in categories" ng-required="true">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">二级分类</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" ng-model="item.name" ng-required="true"/>
			</div>
		</div>
		<div class="modal-footer">
			<input type="submit" class="btn btn-primary" value="提交"/>
		</div>
	</form>
</div>
