<div class="mainpanel">
    <div class="contentpanel">
        <form class="form-inline">
            <div class="form-group">
                <a class="btn btn-success btn-sm" data-toggle="modal" data-target="#brandModal" ng-click="create()">添加</a>
            </div>
        </form>
        <h3>仪器</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>商品名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in yq">
                    <td ng-click="view(item)">{{$index+1}}</td>
                    <td>{{item.title}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="delete(item)">
                       			修改
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
   		<h3>试剂</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>商品名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in sj">
                    <td ng-click="view(item)">{{$index+1}}</td>
                    <td>{{item.title}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="delete(item)">
                       			修改
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
