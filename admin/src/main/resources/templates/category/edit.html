<div class="modal-dialog files_tab" role="document">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
	<div class="modal-content">
		<div class="modal-body">
			<form class="form-horizontal" name="categoryForm">
				<div class="form-group">
					<label class="col-sm-3 control-label">商品分类分类</label>
					<div class="col-sm-5">
						<select name="category" ng-model="item.category">
							<option value="">--请选择--</option>
							<option value="1">仪器</option>
							<option value="2">试剂</option>
							<option value="3">耗材</option>
							<option value="4">服务</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">商品名称</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" ng-model="item.name" name="name" />
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="提交" />
				</div>
			</form>
		</div>
	</div>
</div>
