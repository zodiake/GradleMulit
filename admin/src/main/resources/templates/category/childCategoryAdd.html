<div class="modal-body">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="1000" close="closeAlert($index)">
		{{alert.msg}}
	</alert>
	<div class="modal-content">
		<div class="modal-body">
			<form class="form-horizontal" ng-submit="submit()">
				<div class="form-group">
					<label class="col-sm-3 control-label">名称</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" ng-model="item.name" name="name" ng-required="true" />
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="提交"/>
				</div>
			</form>
		</div>
	</div>
</div>
