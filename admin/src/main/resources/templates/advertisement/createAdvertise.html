<div class="contentpanel files_tab">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="1000" close="closeAlert($index)">{{alert.msg}}</alert>
    <form class="form-horizontal w400" name="advForm" ng-submit="submit()">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-2">分类</label>
                <div class="col-sm-6">
                    <select class="w300" ng-options="c.id as c.name for c in categories" ng-model="item.category" required="true"></select>
                </div>
            </div>
            <div class="form-group lhg">
                <label class="control-label col-sm-2">图片</label>
                <div class="col-sm-3">
                    <img ng-src="{{item.cover}}" width="100" height="100" />
                </div>
                <div class="col-sm-6">
                    <button id="uploadImg" class="btn btn-success btn-xs">
                        <input type="file" file-upload="upload" />
                        <a href="#">选择文件</a>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">链接</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="url" ng-model="item.url" ng-maxlength="80" />
                    <span ng-show="advForm.url.$error.maxlength">超过长度</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" ng-disabled="disabled" class="btn btn-primary" value="提交" />
        </div>
    </form>
</div>
