<div class="modal-content files_tab">
    <div class="modal-body paddnone">
        <div class="contentpanel">
            <form class="form-horizontal w400" ng-submit="submit()">
                <div class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-2">分类</label>
                        <div class="col-sm-6">
                            <select class="w300" ng-options="c.id as c.name for c in categories" ng-model="item.category" required="true"></select>
                        </div>
                    </div>
                    <div class="form-group lhg">
                        <label class="control-label col-sm-2">图片</label>
                        <div class="col-sm-3">
                            <img ng-src="{{item.cover}}" width="100" height="100" />
                        </div>
                        <div class="col-sm-6">
                            <button id="uploadImg" class="btn btn-success btn-xs">
                                <input type="file" file-upload="upload" />
                                <a href="#">选择文件</a>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">链接</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="item.url" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="提交" />
                    <button type="button" class="btn btn-defalut" data-dismiss="modal">
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
