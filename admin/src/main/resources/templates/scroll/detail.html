<div class="modal-body files_tab">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="1000" close="closeAlert($index)">
        {{alert.msg}}
    </alert>
    <form class="form-horizontal w400" name="scrollForm" ng-submit="submit()">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-2">链接</label>
                <div class="col-sm-6">
                    <input class="form-control" name="href" ng-model="item.href" ng-required="true" ng-maxlength="100" />
                    <span ng-show="scrollForm.href.$errors.required">不能为空</span>
                    <span ng-show="scrollForm.href.$errors.maxlength">长度应小于100</span>
                </div>
            </div>
            <div class="form-group lhg">
                <label class="control-label col-sm-2">图片</label>
                <div class="col-sm-3">
                    <img ng-src="{{item.imageUrl}}" width="100" height="100" />
                </div>
                <div class="col-sm-6">
                    <button id="uploadImg" class="btn btn-success btn-xs">
                        <input type="file" file-upload="upload" />
                        <a href="#">选择文件</a>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group lhg">
            <input type="submit" class="btn btn-primary col-xs-offset-4" value="添加">
            </input>
        </div>
    </form>
</div>
