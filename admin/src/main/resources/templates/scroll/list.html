<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
		<title>jQuery File Upload Example</title>
		<script src="/js/jquery-1.11.2.min.js"></script>
		<script src="/js/vendor/jquery.ui.widget.js"></script>
		<script src="/js/jquery.iframe-transport.js"></script>
		<script src="/js/jquery.fileupload.js"></script>
		<script>
			$(function() {

				var token = $("meta[name='_csrf']").attr("content");
				var header = $("meta[name='_csrf_header']").attr("content");
				var id = $("meta[name='id']").attr("content");

				$(document).ajaxSend(function(e, xhr, options) {
					xhr.setRequestHeader(header, token);
				});

				var abortButton = $('<button/>').text('abort').click(function() {

				});

				$('input[type="file"]').fileupload({
					dataType : 'json',
					add : function(e, data) {
						data.context = $('<p/>').text('Uploading...').appendTo(document.body);
						data.submit();
					},
					done : function(e, data) {
						data.context.text('Upload finished.');
						var self = $(e.target);
						var img = self.next('img');
						img.attr('src', data.result.files[0].url);
					},
					progressall : function(e, data) {
						var progress = parseInt(data.loaded / data.total * 100, 10);
						$('#progress .bar').css('width', progress + '%').text(progress + '%');
					}
				});
				
				$('#refresh').click(function(e){
					var self=$(this);
					var type=self.attr('data-type');
					$.ajax({
						method:'put',
						url:'/admin/'+type+'/scrollImages',
						succcess:function(){
							
						}
					});
				});
			});
		</script>
		<style>
			.bar {
				height: 18px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div th:each="i:${lists}">
			<input type="file" name="file" th:attr="data-url=@{/admin/scrollImages/__${i.scrollType}__/__${i.id}__},data-sort=${i.sortNumber}"/>
			<img th:src="${i.imageUrl}" style="height:100px;width:200px">
			</img>
			<div id="progress">
				<div class="bar" style="width: 0%;"></div>
			</div>
		</div>
		<div>
			<button id="refresh" th:attr="data-type=${type}">fresh</button>
		</div>
	</body>
</html>
