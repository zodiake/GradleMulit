<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Insert title here</title>
	</head>
	<body>
		<div th:fragment="page(current,begin,end)">
			<ul th:each="i:${#numbers.sequence(begin,end)}">
				<li th:class="${i}==current?activate" th:text="${i}">1</li>
			</ul>
		</div>
	</body>
</html>
