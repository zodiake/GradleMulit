<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Insert title here</title>
	</head>
	<body>
		<div th:fragment="page(viewpage)">
			<ul th:each="i:${#numbers.sequence(viewpage.begin,viewpage.end)}">
				<li th:class="${i}==viewpage.current?activate" th:text="${i}">
					<a th:href="@{viewpage.href(page=1,size=15,__{viewpage.option}__)}"></a>
				</li>
			</ul>
		</div>
	</body>
</html>
