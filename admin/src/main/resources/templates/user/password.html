<div class="contentpanel">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="1000" close="closeAlert($index)">{{alert.msg}}</alert>
    <div>
    	<form name="form" ng-submit="submit()">
    		<label for="password">密码</label>
    		<input type="password" id="password" name="password" ng-model="item.password" ng-required="true"/>
    		<input type="submit" value="提交"/>
    	</form>
    </div>
</div>
