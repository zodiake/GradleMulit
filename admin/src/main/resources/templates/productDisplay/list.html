<div class="contentpanel">
<alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="1000" close="closeAlert($index)">{{alert.msg}}</alert>
    <table class="table table-bordered mb30">
        <thead>
            <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>创建时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items" >
                <td>{{$index+1}}</td>
                <td>{{item.productName}}</td>
                <td>{{item.createdTime|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{item.state|activeFilter}}</td>
                <td>
	                <button type="button" class="btn btn-default btn-sm" ng-click="update(item)">
							{{item.state|reverseActiveFilter}}
					</button>
					<button type="button" class="btn btn-default btn-sm" ng-click="productDetail(item.productId)">
							查看商品详情
					</button>
				</td>
            </tr>
        </tbody>
    </table>
    <div class="pagenumQu">
        <pagination total-items="total" items-per-page="15" max-size="7" ng-model="page" ng-change="search(page)"></pagination>
    </div>
</div>
