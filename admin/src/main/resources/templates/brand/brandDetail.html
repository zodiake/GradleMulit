<div class="modal-body files_tab">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="1000" close="closeAlert($index)">{{alert.msg}}</alert>
    <form class="form-horizontal w400" name="brandForm" ng-submit="submit()">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-2">标题</label>
                <div class="col-sm-6">
                    <input class="form-control" name="title" ng-model="item.title" ng-required="true" ng-maxlength="10" />
                    <span ng-show="brandForm.title.$error.required">请输入标题</span>
                    <span ng-show="brandForm.title.$error.maxlength">超过长度</span>
                </div>
            </div>
            <div class="form-group lhg">
                <label class="control-label col-sm-2">图片</label>
                <div class="col-sm-3">
                    <img ng-src="{{item.cover}}" width="100" height="100" />
                </div>
                <div class="col-sm-6">
                    <button id="uploadImg" class="btn btn-success btn-xs">
                        <input type="file" file-upload="upload" />
                        <a href="#">选择文件</a>
                    </button>
                </div>
            </div>
            <div class="form-group lhg">
                <input type="submit" ng-disabled="disabled" class="btn btn-primary col-xs-offset-3" value="保存"></input>
            </div>
        </div>
    </form>
</div>
