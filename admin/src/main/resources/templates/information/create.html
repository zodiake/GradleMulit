<div class="contentpanel">
    <form class="form-horizontal">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-1">标题</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="item.title"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1">分类</label>
                <div class="col-sm-3">
                    <select ng-model="item.category" ng-options="c.id as c.name for c in categories" class="form-control">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1">图片</label>
                <div class="col-sm-10">
                    <textarea ckeditor="editorOptions" ng-model="item.content"></textarea>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-primary col-xs-offset-4 " ng-click="submit()">
               	 提交
            </button>
        </div>
    </form>
</div>
