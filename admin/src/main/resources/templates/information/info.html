<div class="contentpanel">
    <form class="form-inline">
        <div class="form-group">
            <a class="btn btn-success btn-sm" ui-sref="infoCreate">添加</a>
        </div>
        <div class="form-group company-select">
            <select ng-change="search()" ng-model="state">
                <option value="">全部状态</option>
                <option value="activate">已发布</option>
                <option value="deactivate">下架</option>
            </select>
        </div>
    </form>
    <table class="table table-bordered sm-ml">
        <thead>
            <tr>
                <th>序号</th>
                <th>分类</th>
                <th>标题</th>
                <th>状态</th>
                <th>最后修改日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td ng-click="view(item)">{{$index+1}}</td>
                <td>{{item.categoryName}}</td>
                <td>{{item.title}}</td>
                <td>{{item.state}}</td>
                <td>2015-07-28</td>
                <td><a class="btn btn-primary btn-sm">发布</a><a class="btn btn-primary btn-sm">修改</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagenumQu">
        <pagination total-items="total" items-per-page="15" max-size="7" ng-model="page" ng-change="search()"></pagination>
    </div>
</div>
