<div class="contentpanel">
    <form class="form-inline">
        <div class="form-group">
            <a class="btn btn-success btn-sm" ng-click="add()">添加</a>
        </div>
        <div class="form-group company-select">
            <select ng-change="search()" ng-model="state">
                <option value="">全部状态</option>
                <option value="activate">已发布</option>
                <option value="deactivate">下架</option>
            </select>
        </div>
    </form>
    <table class="table table-bordered sm-ml">
        <thead>
            <tr>
                <th>序号</th>
                <th>分类</th>
                <th>标题</th>
                <th>状态</th>
                <th>最后修改日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items" >
                <td>{{$index+1}}</td>
                <td>{{item.categoryName}}</td>
                <td>{{item.title}}</td>
                <td>{{item.state|activeFilter}}</td>
                <td>{{item.updatedTime|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>
                	<a class="btn btn-default btn-sm" ng-click="updateState(item)">{{item.state|reverseActiveFilter}}</a>
                	<a class="btn btn-primary btn-sm" ng-click="view(item)">修改</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagenumQu">
        <pagination total-items="total" items-per-page="15" max-size="7" ng-model="page" ng-change="search()"></pagination>
    </div>
    <script type="text/ng-template" id="infoModal.html">
        <div class="modal-body">
        	{{item.state|reverseActiveFilter}}{{item.title}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
